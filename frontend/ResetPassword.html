<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/ResetPassword.css">
    <script defer src="js/ResetPassword.js"></script>
</head>

<body>
    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/HnoPHqrdXQ8?start=71&autoplay=1&mute=1&loop=1&playlist=HnoPHqrdXQ8"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
    <div class="reset-password-container">
        <form id="resetPasswordForm">
            <h1>Reset Password</h1>
            <!-- Input Email -->
            <input type="text" id="username" name="email" required placeholder="Enter your username">

            <!-- Input New Password -->
            <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password">

            <!-- Confirm New Password -->
            <input type="password" id="confirmPassword" name="confirmPassword" required
                placeholder="Confirm new password">

            <!-- Submit Button -->
            <button type="submit">Reset</button>
        </form>
        <p id="responseMessage" class="response-message"></p>
    </div>
</body>

</html>
