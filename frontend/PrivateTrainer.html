    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/searchGymListStyle.css">
    <script defer src="js/fetchTrainer.js"></script>
    <script defer src="js/Scripts.js"></script>
</head>

<body style="background-color: rgb(252, 252, 252);">
    <!-- //background-color -->

    <!-- Top navigation bar -->
    <header class="top-nav">

        <a href="Home.html"> <!-- home.html -->
            <nav style="height: 38px; position:fixed; left: 5%;top: 0.1%;">
                <img src="images/logo.png" alt="HomeLogo" style="height: 50px;">
            </nav>
        </a>

        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button> <!-- Sidebar toggle button -->


        <nav class="top-nav-links">
            <a href="#" onclick="handleLogout()">Logout</a>
        </nav>
    </header>

    <div class="container">
        <!-- Sidebar navigation -->
        <aside class="sidebar" id="sidebar">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="MyFitnessPG.html">Workouts</a></li>
                <li><a href="gymList.html">Gyms</a></li>
                <li><a href="food.html">Food</a></li>

            </ul>
        </aside>
        <!-- Main Content Area -->
        <main class="content">
            <h1>Find Private Trainers</h1>
            <!-- Search and Filter Section -->
            <div class="search-filter">
                <input type="text" id="searchInput" placeholder="Search trainers...">
                <button id="searchButton" onclick="applyFilters()">Search</button>
                <select id="filterOptions" onchange="applyFilters()">
                    <option value="all">All</option>
                    <option value="morning">Available in the Morning</option>
                    <option value="evening">Available in the Evening</option>
                </select>
            </div>
            <!-- Trainer List -->
            <div class="gym-list" id="trainerList">
                <!-- Trainers will load here dynamically -->
            </div>

            <!-- Trainer Review Section -->
            <div id="reviewSection" class="review-section" style="display: none;">
                <h2>More Info</h2>
                <div id="reviewsContent"></div>
                <button onclick="closeReviewSection()">Close</button>
            </div>
        </main>
    </div>
